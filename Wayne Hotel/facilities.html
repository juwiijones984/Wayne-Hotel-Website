    <style>
        .gallery {
            display: flex;

        .gallery img {
            width: 300px; /* Ensures all images have the same width */
            height: auto;
            cursor: pointer;
        }
        /* Lightbox overlay style */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox:target {
            display: flex;
        }
    </style>
</head>
